name: CD Pipeline

# Only trigger, when the build workflow succeeded
on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  deploy:
    runs-on: CD-runner

    steps:
      - name: Check Disk Usage (Before)
        run: df -h
  
      - name: Clean Up Docker Resources
        run: |
          sudo docker system prune -af
          sudo docker volume prune -f
  
      - name: Clear Pip Cache
        run: sudo rm -rf /root/.cache/pip/*
        
      - name: Pull Docker Image
        env: 
          DOCKER_USER: ${{ secrets.DOCKER_USER_NAME }}
        run: sudo docker pull $DOCKER_USER/harit-chainlit-1:latest
    
      - name: Delete Old Docker Container
        run: sudo docker rm -f harit-chainlit-container || true
    
      - name: Run Docker Container
        env: 
          DOCKER_USER: ${{ secrets.DOCKER_USER_NAME }}
          LITERAL_API_KEY: ${{ secrets.LITERAL_API_KEY }}          
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: sudo docker run -e LITERAL_API_KEY=$LITERAL_API_KEY -e OPENAI_API_KEY=$OPENAI_API_KEY -it -d -p 8000:8000 --name harit-chainlit-container $DOCKER_USER/harit-chainlit-1:latest
